<!-- home/templates/home/translate.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h3>Translation</h3>
    <form action="{% url 'translate_to_french' %}" method="post">
        {% csrf_token %}
        <input type="text" name="input_text" placeholder="Enter text" required />
        <input type="submit" value="Translate to French" />
    </form>
    {% if translation_result %}
    <div class="result">
        <h4>Translation Result:</h4>
        <p>{{ translation_result }}</p>
    </div>
    {% endif %}
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>

</html>
